<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>개인정보설정</title>
<link rel="stylesheet" href="../../static/css/common/font.css"/>
<link rel="stylesheet" href="../../static/css/common/reset.css"/>
<link rel="stylesheet" href="../../static/css/common/fontawesome.css"/>
<link rel="stylesheet" href="../../static/css/common/common.css"/>
<link rel="stylesheet" href="../../static/css/common/util.css"/>
<link rel="stylesheet" href="../../static/css/components/modals/modal-m.css">
</head>
<body>
    <!-- 예시 -->
    <div style="height: 200vh;">
        <div style="height: 100vh; background: #fff;">
            <div class="buttonGroup" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
                <button class="button button-size button-mint button-confirm" onclick="modalOpen('modal')">
                    <span>
                        <span>확인</span>
                    </span>
                </button>
            </div>
        </div>
        <div style="height: 100vh; background: #aaa;">
            <div class="buttonGroup" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
                <button class="button button-size button-mint button-confirm">
                    <span>
                        <span>확인</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <!-- //예시 -->
    <div id="modal" class="modal">
        <div class="Modal_overlay">
            <div class="confirmModal-container">
                <div class="confirmModal-header">
                    <div class="confirmModal-button">
                        <button class="button button-close" onclick="modalCloses()">
                            <span>
                                <span>
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" class="WithProps-icon" style="height: 24px; width: 24px;"><path d="M11.9998 11.1515L4.424 3.57565L3.57547 4.42418L11.1513 12L3.57549 19.5759L4.42401 20.4244L11.9998 12.8486L19.5757 20.4244L20.4242 19.5759L12.8484 12L20.4242 4.4242L19.5757 3.57567L11.9998 11.1515Z" fill="#495057"></path></svg>
                                </span>
                            </span>
                        </button>
                    </div>
                    <div class="confirmModal-title">비밀번호 변경 안내</div>
                </div>
                <div class="confirmModal-content">
                    <div class="confirmModal-message">고객님의 소중한 게인정보 보호를 위해, 비밀번호 변경이 필요해요.</div>
                </div>
                <div class="confirmModal-footer">
                    <div class="buttonGroup">
                        <button class="button button-size button-confirm">
                            <span>
                                <span>지금 변경</span>
                            </span>
                        </button>
                        <button class="button button-size button-mint button-confirm">
                            <span>
                                <span>확인</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../static/js/modals/modal-m.js"></script>
</html>
