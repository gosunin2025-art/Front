<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../../static/css/common/font.css">
<link rel="stylesheet" href="../../../static/css/common/reset.css" />
<link rel="stylesheet" href="../../../static/css/common/header.css" />
<title>Main header</title>
</head>
<body>
<div id="app" class="main">
    <div class="header-container type1">
        <div class="header-wrap">
            <div class="service-container">
                <!-- <div class="logo-container"><img src="../../../static/images/GGshop_logo.png" alt=""></div> -->
                <div class="search-container">
                    <div class="search-wrap">
                        <form action="" method="get">
                            <div class="input-container">
                                <div class="SearchTag-emptyTag" style="width: 16px"></div>
                                <div class="input-keyword">
                                    <input type="search" placeholder="새로운 경험이 필요하신가요?" value="" style="font-size: 14px" />
                                </div>
                                <div class="input-control">
                                    <div class="input-divider"></div>
                                    <button type="submit" class="button_container">
                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="24" class="WithProps-icon" style="height: 24px; width: 24px">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11 2.4a8.6 8.6 0 105.642 15.09l3.934 3.934.848-.848-3.933-3.934A8.6 8.6 0 0011 2.4zM3.6 11a7.4 7.4 0 1114.8 0 7.4 7.4 0 01-14.8 0z" fill="#495057"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="country-container">
                    <button class="button_container" type="button">
                        <img alt="KR" class="CountryChangeButton_flag" src="https://flagcdn.com/w80/kr.jpg">
                    </button>
                </div>
                <a class="notice-container" href="javascript:void(0);">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" class="WithProps_icon" style="height: 24px; width: 24px;">
                        <path d="M9.865 1.653c1.545-.338 2.725-.338 4.27 0 3.166.693 5.742 3.414 5.859 6.678.067 1.888.062 3.272.043 5.133-.014 1.348.694 2.716 1.42 4.113a.7.7 0 01-.621 1.022H3.164a.7.7 0 01-.621-1.022l.27-.522c.622-1.216 1.162-2.411 1.15-3.591-.02-1.861-.025-3.245.043-5.133.116-3.264 2.692-5.985 5.859-6.678zm4.014 1.173c-1.377-.301-2.382-.301-3.758 0-2.703.592-4.822 2.902-4.916 5.548-.067 1.86-.062 3.222-.042 5.077.014 1.406-.587 2.772-1.182 3.95h16.037c-.595-1.178-1.196-2.544-1.181-3.95.019-1.855.024-3.217-.042-5.077-.095-2.646-2.213-4.956-4.916-5.548z" fill="#495057"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.367 18.6a2.4 2.4 0 11-4.734 0h-1.21a3.6 3.6 0 107.156 0h-1.212z" fill="#495057"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>

</html>
