<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기업 메인 - 헤더</title>

        <link rel="shortcut icon" href="https://static.wadiz.kr/studio/funding/favicon.ico" />
        <link rel="stylesheet" href="/static/css/common/font.css" />
        <link rel="stylesheet" href="/static/css/common/reset.css" />
        <link rel="stylesheet" href="/static/css/components/headers/company-header.css" />

    <body>
        <div id="admin-header" class="admin-header">
            <div class="admin-header-group">
                <div class="admin-header-brand">
                    <!-- 로고 -->
                    <button id="admin-header-logo-button" class="admin-header-logo-btn" type="button" aria-label="로고 버튼">
                        <img src="/static/images/logo_ggshoop.png" />
                    </button>

                    <!-- 서비스 슬로건 -->
                    <div class="admin-header-product-type">언제 어디서나 간편하게 ｜ 충전 파트너스 센터</div>
                </div>

                <!-- 지점명 -->
                <div class="admin-header-status">
                    <span class="badge">
                        <span class="badge-label badge-label-md badge-label-gray badge-label-tint">(지점명)#</span>
                    </span>
                </div>
            </div>

            <!-- 알림 / 바로가기 / 계정 정보 보기 -->
            <div class="admin-header-group admin-header-group-right">
                <!-- 알림 버튼 -->
                <div id="notification-button" class="notif-button" role="button">
                    <!-- 알림 아이콘 -->
                    <img class="notif-button-icon" src="/static/images/icon_notif.svg" aria-hidden="true" />
                    <span class="dot-badge dot-badge-sm notif-button-badge"></span>
                </div>

                </div>
            </div>

</html>
